<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Architects Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Keep this empty if you have external CSS, or paste your CSS here if not using a separate file */
  </style>
</head>
<body>
  <header>
    <img src="access-logo.png" alt="Access Architects Logo" />
    <h1>Task Tracker</h1>
    <h2>Dashboard</h2>
  </header>

  <section class="task-form">
    <input type="date" id="task-date" />
    <input type="text" id="task-name" placeholder="Task Name" />
    <input type="text" id="task-category" placeholder="Category" />
    <select id="task-priority">
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>
    <input type="text" id="filter-category" placeholder="Filter by Category" />
    <button id="add-task">â• Add Task</button>
    <button id="delete-selected">ğŸ—‘ï¸ Delete</button>
    <button id="toggle-dark">ğŸŒ™</button>
  </section>

  <section class="task-table">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all" /></th>
          <th>Date</th>
          <th>Task</th>
          <th>Category</th>
          <th>Priority</th>
          <th>Start</th>
          <th>End</th>
          <th>Duration</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskBody"></tbody>
    </table>
  </section>

  <!-- Firebase App (Classic CDN method) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSsrgREykymiDf0S2t_UUnucXN5_AJjtQ",
      authDomain: "tasktracker-8307d.firebaseapp.com",
      projectId: "tasktracker-8307d",
      storageBucket: "tasktracker-8307d.firebasestorage.app",
      messagingSenderId: "261914013444",
      appId: "1:261914013444:web:ee169f7dd9a4db751f6a51",
      measurementId: "G-81JYLFPEQT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let tasks = [];

    function saveTasks() {
      db.ref("tasks").set(tasks);
    }

    function formatDuration(ms) {
      const s = Math.floor((ms / 1000) % 60);
      const m = Math.floor((ms / 60000) % 60);
      const h = Math.floor(ms / 3600000);
      return `${h}h ${m}m ${s}s`;
    }

    function renderTasks() {
      const taskBody = document.getElementById("taskBody");
      const filter = document.getElementById("filter-category").value.toLowerCase();
      taskBody.innerHTML = "";
      tasks.filter(t => !filter || t.category.toLowerCase().includes(filter)).forEach(t => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" class="select-task" data-id="${t.id}"></td>
          <td>${t.date}</td><td>${t.name}</td><td>${t.category}</td><td>${t.priority}</td>
          <td>${t.startTime || ""}</td><td>${t.endTime || ""}</td><td>${formatDuration(t.duration)}</td>
          <td class="status ${t.status.replace(" ", "")}">${t.status}</td>
          <td>
            <button class="start" data-id="${t.id}">Start</button>
            <button class="stop" data-id="${t.id}">Stop</button>
          </td>`;
        taskBody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const taskBody = document.getElementById("taskBody");

      document.getElementById("add-task").onclick = () => {
        const date = document.getElementById("task-date").value;
        const name = document.getElementById("task-name").value;
        const category = document.getElementById("task-category").value;
        const priority = document.getElementById("task-priority").value;
        if (!date || !name) return alert("Please enter date and task name.");
        tasks.push({
          id: '_' + Math.random().toString(36).substr(2, 9),
          date, name, category, priority,
          startTime: "", endTime: "", duration: 0,
          status: "Not Started", lastStart: null
        });
        saveTasks();
        renderTasks();
        document.getElementById("task-name").value = "";
        document.getElementById("task-category").value = "";
      };

      taskBody.onclick = e => {
        const id = e.target.dataset.id;
        const task = tasks.find(t => t.id === id);
        if (!task) return;
        if (e.target.classList.contains("start")) {
          task.lastStart = new Date();
          task.status = "In Progress";
          task.startTime = task.startTime || task.lastStart.toLocaleTimeString();
        }
        if (e.target.classList.contains("stop")) {
          const now = new Date();
          if (task.lastStart) {
            task.duration += now - new Date(task.lastStart);
            task.endTime = now.toLocaleTimeString();
            task.status = "Done";
            task.lastStart = null;
          }
        }
        saveTasks();
        renderTasks();
      };

      document.getElementById("delete-selected").onclick = () => {
        const selectedIds = Array.from(document.querySelectorAll('.select-task:checked')).map(cb => cb.dataset.id);
        tasks = tasks.filter(task => !selectedIds.includes(task.id));
        saveTasks();
        renderTasks();
      };

      document.getElementById("select-all").onchange = e => {
        document.querySelectorAll(".select-task").forEach(cb => cb.checked = e.target.checked);
      };

      document.getElementById("filter-category").oninput = renderTasks;

      document.getElementById("toggle-dark").onclick = () => {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      };

      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }

      db.ref("tasks").on("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          tasks = data;
          renderTasks();
        }
      });
    });
  </script>
</body>
</html>
